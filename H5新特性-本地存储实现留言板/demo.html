<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="./demo.js"></script>
</head>

<body>
  <div class="container">
    <div class="form-horozont">
      <div class="form-group">
        <label class="con-sm-a control-label">昵称</label>
        <div class="con-sm-11">
          <input type="email " class="form-control name" id="inputEmail3" placeholder="请输入昵称">
        </div>
      </div>
      <div class="form-group">
        <label class="con-sm-a control-label">留言：</label>
        <div class="con-sm-11">
          <textarea class="form-control message" rows="5" placeholder="请输入内容"></textarea>
        </div>
      </div>
      <div class="form-group btn-box">
        <div class="con-sm-offset-1 con-sm-11">
          <button type="submit" class="btn btn-success submit">提交留言</button>
          <button class="btn btn-primary viewMes">查看留言</button>
          <button class="btn btn-danger deleteMes">删除留言</button>
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <label class="panel-heading">留言列表：</label>
      <div class="panel-body">
        <ul class="list-group messageList">


        </ul>

      </div>
    </div>
  </div>
</body>

</html>
