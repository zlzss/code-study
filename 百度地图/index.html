<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>地图展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style>
      body,
      html,
      #allmap {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
      }
    </style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=cG0Z4GQ4sSVJrox25k0xA7uMJ5VjCIYn"></script>
  </head>
  <body>
    <div id="allmap"></div>
  </body>
</html>
<script>
  var map = new BMap.Map("allmap"); // 创建Map实例
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 12); // 初始化地图,设置中心点坐标和地图级别，级别数字越大地图放大的越大
  // 添加地图类型控件
  map.addControl(
    new BMap.MapTypeControl({
      mapTypes: [
        BMAP_NORMAL_MAP, // 此地图类型展示普通街道视图
        BMAP_HYBRID_MAP, // 此地图类型展示卫星和路网的混合视图
      ],
    })
  );
  map.setCurrentCity("北京"); // 设置地图显示的城市 此项是必须设置的
  map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
</script>
