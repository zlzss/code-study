<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./index.js"></script> -->
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      // 调用函数绘制图形
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d")
      ctx.lineWidth = 5
      ctx.strokeStyle = "red"
      ctx.fillStyle = "blue"
      ctx.moveTo(10,10)
      ctx.lineTo(100,10)
      ctx.lineTo(100,100)
      ctx.lineTo(10,100)
      ctx.lineTo(10,10)
      ctx.fill()
      ctx.stroke()

      // 重新绘制
      ctx.beginPath()
      ctx.moveTo(10,200)
      ctx.lineTo(100,200)
      ctx.lineTo(100,300)
      ctx.closePath() //闭合
      ctx.stroke()

    </script>
  </body>
</html>
